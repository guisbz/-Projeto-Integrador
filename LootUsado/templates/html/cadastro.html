
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cadastro</title>
    <link rel="stylesheet" href=" url_for('static', filename='login.css')">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body>
    <main>
        <div class="formulario">
            <form class="formulario-registro" action="/register" method="POST">
                <label class="label" for="nome">Novo Usuário:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite o nome de usuário" required>
                
                <label class="label" for="senha">Nova Senha:</label>
                <input id="senha" name="senha" type="password" placeholder="Digite a senha" required>

                <button type="submit" id="botao-registrar" value="registrar">Registrar</button>
            </form>
        </div>
    </main>
</body>
</html>
